<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libraries/bootstrap/css/bootstrap.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/main.css" />
    <title>Buana Store - Web Toko Online Kec: Tapung Hilir Kab: Kampar</title>
  </head>
  <body>
    <section class="section-register">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-lg-4 text-center">
            <div class="figure">
              <img src="/images/logo.svg" class="figure-img img-fluid" alt="" />
              <h1>Daftar Sekarang</h1>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-lg-4 text-center">
            <p>Mulai kembangkan bisnis anda dengan cara terbaru bersama kami</p>
          </div>
        </div>
        <div class="row mt-3 d-flex justify-content-center">
          <div class="col-12 col-lg-3">
            <form action="#">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                aria-describedby="emailhelp"
                autofocus
              />
            </form>
          </div>
          <div class="col-12 col-lg-3">
            <form action="#">
              <label for="name" class="form-label">Username</label>
              <input type="text" class="form-control" />
            </form>
          </div>
        </div>
        <div class="row mt-3 d-flex justify-content-center">
          <div class="col-12 col-lg-3">
            <form action="#">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" />
            </form>
          </div>
          <div class="col-12 col-lg-3">
            <form action="#">
              <label for="password" class="form-label">Conform Password</label>
              <input type="password" class="form-control" />
            </form>
          </div>
        </div>
        <div class="row mt-4 d-flex justify-content-center">
          <div class="col-12 col-lg-6 mb-3">
            <div class="d-grid">
              <a href="#" class="btn btn-daftar"
                ><img src="/frontend/images/ic_google.svg" alt="" />
                <span>Daftar Sekarang</span></a
              >
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 text-center">
            <span>Already have an account? <a href="#">Sign In</a></span>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-5">
            <hr />
          </div>
        </div>
        <div class="row d-flex justify-content-center mb-sm-3 mt-3">
          <div class="col-2 col-lg-1 mb-3">
            <div class="d-grid text-center">
              <a href="#" class="img-fluid"
                ><img src="/images/ic_google.svg" alt=""
              /></a>
            </div>
          </div>
          <div class="col-2 col-lg-1 mb-3">
            <div class="d-grid text-center">
              <a href="#" class="img-fluid"
                ><img src="/images/ic_facebook_1.svg" alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Script -->
    <script src="/libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libraries/aos/aos.js"></script>
    <script src="/script/main.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- End Script -->
  </body>
</html>
