<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libraries/bootstrap/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/images/Logo.png" class="img-fluid" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Store</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Rewards</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item mx-2">
              <a
                class="btn btn-warning nav-link px-4 text-white"
                href="/login.html"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Carousel -->
    <section class="section-content-carousel">
      <div class="container">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Carousel -->

    <!-- New Product -->
    <section class="section-special-content">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-12">
            <h3>New Product</h3>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6 col-lg-3 mb-3">
            <figure class="figure">
              <div class="img-category">
                <img
                  src="/images/sp_1.jpg"
                  class="figure-img img-fluid"
                  alt=""
                />
                <a href="/details.html" class="d-flex justify-content-center">
                  <img
                    src="/images/eye.png"
                    class="img-fluid align-self-center"
                    alt=""
                  />
                </a>
              </div>
            </figure>
            <h4 class="mt-2">Pizza Hut</h4>
            <div class="price">$890</div>
          </div>
        </div>
      </div>

    <!-- Script -->
    <script src="./libraries/bootstrap/js/bootstrap.min.js"></script>
