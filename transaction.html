<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libraries/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/main.css" />
    <title>Buana Store - Web Toko Online Kec: Tapung Hilir Kab: Kampar</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/images/logo.svg" class="img-fluid" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Beranda</a
              >
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Kategori</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Penghargaan</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Transaksi</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="/login.html">Masuk</a>
            </li>
            <li class="nav-item mx-2 d-none d-md-block">
              <a
                class="btn btn-sign-up nav-link px-4 text-white"
                href="/register.html"
                >Daftar</a
              >
            </li>
            <div class="d-grid gap-2">
              <!-- <li class="nav-item mx-2">
                <a
                  class="btn btn-sign-up nav-link px-4 text-white btn-block"
                  href="/register.html"
                  >Daftar</a
                >
              </li> -->
              <button
                class="btn btn-mobile-masuk btn-primary border-0 d-md-none"
                type="button"
              >
                Masuk
              </button>
              <button
                class="btn btn-mobile-daftar btn-primary border-0 d-md-none"
                type="button"
              >
                Daftar
              </button>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <div class="container">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/index.html">Beranda</a></li>
          <li class="breadcrumb-item active my-auto" aria-current="page">
            Transaksi
          </li>
        </ol>
      </div>
    </nav>
    <!-- End Breadcrumb -->

    <!-- Cart -->
    <section class="section-cart">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-12 table-responsive">
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col">Foto Barang</th>
                  <th scope="col">Nama &amp; Toko</th>
                  <th scope="col">Jumlah</th>
                  <th scope="col">Total Harga</th>
                  <th scope="col">Status Pembayaran</th>
                  <th scope="col">Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <div class="form-group my-auto">
                      <img
                        src="/images/product-cart-1.jpg"
                        class="img-fluid"
                        alt="..."
                      />
                    </div>
                  </th>
                  <td>
                    <div class="form-group my-auto py-1" style="width: 250px">
                      <div class="title-product">
                        Juices Leci Special Edition
                      </div>
                      <div class="name-store">Podo Moro</div>
                    </div>
                  </td>
                  <td>
                    <div class="form-group my-auto py-1" style="width: 70px">
                      <div class="quantity py-2">
                        <span class="mx-4">2</span>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="form-group my-auto py-2" style="width: 130px">
                      <div class="price">Rp. 13000</div>
                    </div>
                  </td>
                  <td>
                    <div class="form-group my-auto py-2" style="width: 130px">
                      <div class="payment-status text-info">Menunggu</div>
                    </div>
                  </td>
                  <td>
                    <div class="form-group my-auto py-1">
                      <button class="btn text-white btn-payment">Bayar</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- End Cart -->

    <!-- Script -->
    <script src="/libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libraries/aos/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- End Script -->
  </body>
</html>
